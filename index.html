<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Unit-Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="wraper">
        <div class="section-one">
          <h1><span>Metric/Imperial</span> Unit Conversion</h1>
          <div class="sec-one-unit-wraper">
            <input
              type="number"
              id="input"
              class="input"
              placeholder="0"
              min="0"
              max="1000"
            />
            <button id="btn" class="unit-btn">Convert</button>
          </div>
        </div>
        <div class="section-two">
          <div>
            <h3>Length (<span class="units">Meter/Feet</span>)</h3>
            <p id="length" class="length"></p>
          </div>

          <div>
            <h3>Volume (<span class="units">Liters/Gallons</span>)</h3>
            <p id="volume" class="volume"></p>
          </div>

          <div>
            <h3>Mass (<span class="units">Kilograms/Pounds</span>)</h3>
            <p id="mass" class="mass"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
